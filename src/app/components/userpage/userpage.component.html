<app-toolbar [ComponentName]="header"></app-toolbar>

<div class="UserPage">

        <img [src]="source" width="900px" height="450px">
    </div>
    <div class="Welcome-message">
        <h4>{{greetings}} {{FullName}},</h4>
        <br>
        <p>{{message1}}</p>
        <p>{{message2}}</p>

    <!-- continue button -->
    <div class="welcome-Cont-button-row">
        <button mat-raised-button color="accent" routerLink="/Options">Continue</button>
    </div>
    <!-- <app-adminpage></app-adminpage> -->
</div>
