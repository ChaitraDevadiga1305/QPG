<div class="SignUp-container">
    <mat-card style="width: 450px; height: 650px; background-color: #C5CAE9 ">
        <mat-card-title style="text-align: center; font-size: 24px; color:#3F51b5; margin-top: auto"><b>Sign up</b>
        </mat-card-title>
        <br>
        <mat-card-content>
            <form [formGroup]="signUpForm">
                <!-- User first name-->
                <mat-form-field class="card-width">
                    <mat-label>First Name</mat-label>
                    <input formControlName="firstName" matInput>
                    <mat-hint
                        *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')"
                        style="color:crimson">*FirstName is required</mat-hint>
                </mat-form-field>
                <!--user last name -->
                <mat-form-field class="card-width">
                    <mat-label>Last Name</mat-label>
                    <input formControlName="lastName" matInput>
                    <mat-hint
                        *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')"
                        style="color:crimson">*LastName' is required</mat-hint>
                </mat-form-field>
                <!-- Email -->
                <mat-form-field class="card-width">
                    <mat-label>
                        Enter your Email Id
                    </mat-label>
                    <input formControlName="email" matInput>
                    <mat-hint *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')"
                        style="color:crimson">*Email is required</mat-hint>
                </mat-form-field><br>
                <!-- Create password -->
                <mat-form-field class="card-width">
                    <mat-label>Create your Password</mat-label>
                    <input formControlName="password" matInput [type]="hideCreatepassword ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hideCreatepassword = !hideCreatepassword"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideCreatepassword">
                        <mat-icon>{{hideCreatepassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-hint
                        *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')"
                        style="color:crimson">*Required</mat-hint>
                </mat-form-field>
                <!-- confirm password -->
                <!-- <mat-form-field class="card-width">
                    <mat-label>Confirm Password</mat-label>
                    <input formControlName="confirmpwd" matInput [type]="hideConfirmpassword  ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hideConfirmpassword  = !hideConfirmpassword "
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmpassword ">
                        <mat-icon>{{hideConfirmpassword  ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-hint
                        *ngIf="signUpForm.controls['confirmpwd'].dirty && signUpForm.hasError('required','confirmpwd')"
                        style="color:crimson">*Required</mat-hint> -->
                <!-- </mat-form-field> -->

                <!-- Checkbox -->
                <div class="Checkbox">
                    <mat-checkbox class="example-margin">Remember me.</mat-checkbox>
                </div>
                <!-- Sign up Button -->
                <div style="text-align: center;">
                    <button (click)="OnSignUp()" type="submit" class="SignUp-Button" mat-raised-button
                        color="primary">Sign
                        Up</button>
                    <p>Already have an account?<a href="Login"> Log In </a></p>
                    <p>----------------------------------- or ----------------------------------- </p>
                    <button class="Google-Login-Button" mat-raised-button>Login with Google</button>
                </div>
            </form>
        </mat-card-content>

        <mat-card-footer></mat-card-footer>
    </mat-card>

</div>
