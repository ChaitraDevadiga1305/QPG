<div class="AddMCQQuestions">
    <app-toolbar [ComponentName]="header"></app-toolbar>
    <mat-card style="width: 90%; height: 100%; background-color: #ffffff">
        <mat-card-content>
            <form (ngSubmit)="OnAddMCQQuestionSubmit()">
                <div>
                <!-- Question -->
                <mat-form-field  class="w100" appearance="outline">
                    <mat-label>Question</mat-label>
                    <textarea 
                        required
                        autofocus
                        matInput
                        name="Question"
                        placeholder="Enter Question"
                        rows="6"
                        [(ngModel)]="AddMCQQuestions.Question">
                    </textarea>
                </mat-form-field>
                <!-- Option 1 -->
                <mat-form-field  class="example-full-width" appearance="outline">
                    <mat-label>Option 1</mat-label>
                    <input 
                    required matInput
                    type="text" 
                    name="Option1"
                    placeholder="Enter Option 1"
                    [(ngModel)]="AddMCQQuestions.Opt1"/>
                </mat-form-field>
                <!-- Option 2 -->
                <mat-form-field  class="example-full-width" appearance="outline">
                    <mat-label>Option 2</mat-label>
                    <input 
                    required matInput
                    type="text" 
                    name="Option2"
                    placeholder="Enter Option 2"
                    [(ngModel)]="AddMCQQuestions.Opt2"/>
                </mat-form-field>
                 <!-- Option 3 -->
                 <mat-form-field  class="example-full-width" appearance="outline">
                    <mat-label>Option 3</mat-label>
                    <input 
                    required matInput
                    type="text" 
                    name="Option3"
                    placeholder="Enter Option 3"
                    [(ngModel)]="AddMCQQuestions.Opt3"/>
                </mat-form-field>
                <!-- Option 4 -->
                <mat-form-field  class="example-full-width" appearance="outline">
                    <mat-label>Option 4</mat-label>
                    <input 
                    required matInput
                    type="text" 
                    name="Option4"
                    placeholder="Enter Option 4"
                    [(ngModel)]="AddMCQQuestions.Opt4"/>
                </mat-form-field>
                <!-- correct Answer -->
                <mat-form-field  class="example-full-width" appearance="outline">
                    <mat-label>Answer</mat-label>
                    <mat-select [(ngModel)]="AddMCQQuestions.CorrectAnswer" name="Answer" required>
                        <mat-option 
                            *ngIf="AddMCQQuestions.Opt1" 
                            [value]="AddMCQQuestions.Opt1">
                            {{AddMCQQuestions.Opt1}}
                        </mat-option>
                        <mat-option 
                            *ngIf="AddMCQQuestions.Opt2" 
                            [value]="AddMCQQuestions.Opt2">
                            {{AddMCQQuestions.Opt2}}
                        </mat-option>
                        <mat-option 
                            *ngIf="AddMCQQuestions.Opt3" 
                            [value]="AddMCQQuestions.Opt3">
                            {{AddMCQQuestions.Opt3}}
                        </mat-option>
                        <mat-option 
                            *ngIf="AddMCQQuestions.Opt4" 
                            [value]="AddMCQQuestions.Opt4">
                            {{AddMCQQuestions.Opt4}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <!-- Marks -->
                <mat-form-field  class="example-full-width" appearance="outline">
                    <mat-label>Marks</mat-label>
                    <input 
                    required matInput
                    type="text" 
                    name="marks"
                    placeholder="Enter marks"
                    [(ngModel)]="AddMCQQuestions.Marks"/>
                </mat-form-field>
                </div>
                <div class="buttons">
                <button mat-raised-button color="accent">Add</button>
                <button style="margin-right: 60px; box-shadow: none;" 
                [routerLink]="'/MCQPreview/' + mcqId " mat-stroked-button color="accent">Next</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
