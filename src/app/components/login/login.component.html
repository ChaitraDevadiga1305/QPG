<div class="Login-Background">

</div>
<div class="Login-Container">
    <mat-card style="width: 400px; height: 525px; background-color: #C5CAE9">
        <mat-card-title style="text-align: center; font-size: 24px; color:#3F51b5; margin-top: auto"><b>Login</b>
        </mat-card-title>
        <br>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <!-- Email -->
                <mat-form-field class="card-width">
                    <mat-label>
                        Enter your Email ID
                    </mat-label>
                    <input formControlName="email" matInput>
                    <mat-hint *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')"
                        style="color:crimson">*Email is required</mat-hint>
                    <!-- <mat-error *ngIf="loginForm.controls['email'].hasError('email','email')" style="color:crimson">*Not a valid Email</mat-error> -->
                </mat-form-field>

                <br><br>
                <!-- password -->
                <mat-form-field class="card-width" [formGroup]="loginForm">
                    <mat-label>
                        Password
                    </mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-hint *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                        style="color:crimson">*Password is required</mat-hint>
                </mat-form-field>
                <!-- Checkbox -->
                <div class="Checkbox">
                    <mat-checkbox class="example-margin">Remember me.</mat-checkbox>
                </div>
                <!-- Login Button -->
                <div style="text-align: center;">

                    <button (click)="OnLogin()" type="submit" class="Login-Button" mat-raised-button color="primary">Log
                        In</button>
                    <a href="#">Forgot Password?</a>
                    <p>Don't have an account?<a href="SignUp"> Sign Up</a></p>
                    <p>-------------------------------- or -------------------------------- </p>
                    <button class="Google-Login-Button" mat-raised-button>Login with Google</button>
                </div>
            </form>
        </mat-card-content>

        <mat-card-footer></mat-card-footer>
    </mat-card>
</div>
